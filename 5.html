<!DOCTYPE html>
<html>
<head>
    <title>进货关系管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .details {
            float: right;
            width: 30%;
            padding-left: 20px;
        }
        .details h2 {
            margin-top: 0;
        }
        .details input[type="text"] {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 5px;
        }
        .details button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .actions button {
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>进货关系管理</h1>
    
    <table>
        <thead>
            <tr>
                <th>产品ID</th>
                <th>批次号</th>
                <th>供应商ID</th>
                <th>进货价格</th>
                <th>进货数量</th>
                <th>入库日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>250</td>
                <td>250</td>
                <td>250</td>
                <td>250</td>
                <td>2023-12-08</td>
                <td class="actions"><button>编辑</button> <button>删除</button></td>
            </tr>
            <tr>
                <td>2001</td>
                <td>370</td>
                <td>370</td>
                <td>370</td>
                <td>370</td>
                <td>2023-12-08</td>
                <td class="actions"><button>编辑</button> <button>删除</button></td>
            </tr>
            <!-- 添加更多进货关系信息 -->
        </tbody>
    </table>

    <div class="details">
        <h2>进货关系详情</h2>
        <label for="productId">产品ID:</label>
        <input type="text" id="productId"><br>
        <label for="batchNumber">批次号:</label>
        <input type="text" id="batchNumber"><br>
        <label for="supplierId">供应商ID:</label>
        <input type="text" id="supplierId"><br>
        <label for="purchasePrice">进货价格:</label>
        <input type="text" id="purchasePrice"><br>
        <label for="purchaseQuantity">进货数量:</label>
        <input type="text" id="purchaseQuantity"><br>
        <label for="stockDate">入库日期:</label>
        <input type="text" id="stockDate"><br>
        <button>插入数据</button>
    </div>

    <div>
        <label for="searchProductId">进货关系查询:</label>
        <input type="text" id="searchProductId">
        <button>查询进货关系</button>
    </div>
</body>
</html>
