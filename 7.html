<!DOCTYPE html>
<html>
<head>
    <title>订单管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .details {
            float: right;
            width: 30%;
            padding-left: 20px;
        }
        .details h2 {
            margin-top: 0;
        }
        .details input[type="text"] {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 5px;
        }
        .details button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .actions button {
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>订单管理</h1>
    
    <table>
        <thead>
            <tr>
                <th>订单ID</th>
                <th>总金额</th>
                <th>已付金额</th>
                <th>订单状态</th>
                <th>交付日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3501</td>
                <td>3325</td>
                <td>0</td>
                <td>待收货</td>
                <td>2023-12-13</td>
                <td class="actions"><button>编辑</button> <button>删除</button></td>
            </tr>
            <tr>
                <td>4001</td>
                <td>2880</td>
                <td>0</td>
                <td>待付款</td>
                <td>2023-08-28</td>
                <td class="actions"><button>编辑</button> <button>删除</button></td>
            </tr>
            <!-- 添加更多订单信息 -->
        </tbody>
    </table>

    <div class="details">
        <h2>订单详情</h2>
        <label for="orderId">订单ID:</label>
        <input type="text" id="orderId"><br>
        <label for="totalAmount">总金额:</label>
        <input type="text" id="totalAmount"><br>
        <label for="paidAmount">已付金额:</label>
        <input type="text" id="paidAmount"><br>
        <label for="orderStatus">订单状态:</label>
        <input type="text" id="orderStatus"><br>
        <label for="deliveryDate">交付日期:</label>
        <input type="text" id="deliveryDate"><br>
        <button>插入数据</button>
    </div>

    <div>
        <label for="searchOrderId">订单查询:</label>
        <input type="text" id="searchOrderId">
        <button>查询订单</button>
    </div>
</body>
</html>
