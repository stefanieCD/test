<!DOCTYPE html>
<html>
<head>
    <title>销售记录管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .details {
            float: right;
            width: 30%;
            padding-left: 20px;
        }
        .details h2 {
            margin-top: 0;
        }
        .details input[type="text"] {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 5px;
        }
        .details button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .actions button {
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>销售记录管理</h1>
    
    <table>
        <thead>
            <tr>
                <th>销售记录ID</th>
                <th>单位</th>
                <th>数量</th>
                <th>产品ID</th>
                <th>批次号</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>50</td>
                <td>2001</td>
                <td>1</td>
                <td class="actions"><button>编辑</button> <button>删除</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>70</td>
                <td>3001</td>
                <td>2</td>
                <td class="actions"><button>编辑</button> <button>删除</button></td>
            </tr>
            <!-- 添加更多销售记录信息 -->
        </tbody>
    </table>

    <div class="details">
        <h2>销售记录详情</h2>
        <label for="saleRecordId">销售记录ID:</label>
        <input type="text" id="saleRecordId"><br>
        <label for="unit">单位:</label>
        <input type="text" id="unit"><br>
        <label for="quantity">数量:</label>
        <input type="text" id="quantity"><br>
        <label for="productId">产品ID:</label>
        <input type="text" id="productId"><br>
        <label for="batchNumber">批次号:</label>
        <input type="text" id="batchNumber"><br>
        <button>插入数据</button>
    </div>

    <div>
        <label for="searchSaleRecordId">销售记录查询:</label>
        <input type="text" id="searchSaleRecordId">
        <button>查询销售记录</button>
    </div>
</body>
</html>
